    html, body {
      overflow: hidden; /* Hide scrollbars */

      margin: 0 auto; /* Optional center */
}

/* Styles for file/folder display */
#listResult {
  margin-top: 20px;
  border: 1px solid #eee;
  padding: 10px;
  overflow: hidden; /* Prevent nested folders from overflowing */
}

#listResult ul {
  list-style: none;
  padding: 0;
}

#listResult li {
  margin-bottom: 5px;
  cursor: pointer;
  padding-left: 20px; /* add padding for indent and icon */
  position: relative; /* allow positioning of the pseudo-element for the icon */
}

#listResult li.folder-icon::before {
    content: "\f07b"; /* Folder icon */
    font-family: "Font Awesome 5 Free"; /* Assuming you are using Font Awesome */
    font-weight: 900;
    position: absolute;
    left: 0;
}

#listResult li.file-icon::before {
    content: "\f15b"; /* File icon */
    font-family: "Font Awesome 5 Free"; /* Assuming you are using Font Awesome */
    font-weight: 900;
    position: absolute;
    left: 0;
}

#listResult ul.folder {
    margin-left: 20px; /* Indent nested folders */
    margin-top: 5px;
}

/* Hide nested folders initially */
#listResult ul.hidden {
  display: none;
}

@keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /*loading indicator*/
    #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        flex-direction: column;
    }

    #loading-indicator > div{
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        animation: spin 2s linear infinite; 
    }

    #loading-indicator > p{
        color:white;
    }

       /* Center the table */
       .center-table {

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .center-table td{
        padding:10px;
    }
  </style>
